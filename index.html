<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors with UI</title>
  </head>
  <body>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img src="./img/rock_1faa8.png" alt="Rock" class="pImg" id="rock" />
        <img src="./img/page-with-curl_1f4c3.png" alt="Paper" class="pImg" id="paper" />
        <img src="./img/scissors_2702-fe0f.png" alt="Scissors" class="pImg" id="scissors"/>
      </div>
    </div>
    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score: 0</h3>
      <div class="computerImgs">
        <img src="./img/rock_1faa8.png" alt="Rock" class="rock" />
        <img src="./img/page-with-curl_1f4c3.png" alt="Paper" class="paper" />
        <img src="./img/scissors_2702-fe0f.png" alt="Scissors" class="scissors" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
